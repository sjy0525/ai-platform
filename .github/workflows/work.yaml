name: Workflow

on:
  push:
    branches:
      - dev-jiangxuhao

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 切换到代码
        uses: actions/checkout@v3
      
      - name: 安装 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: 安装依赖
        run: npm install
      
      - name: 构建项目
        run: npm run build